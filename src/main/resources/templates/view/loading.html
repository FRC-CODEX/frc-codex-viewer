<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head th:replace="~{fragments :: head (~{ :: title})}">
    <title data-i18n="loading:title">Loading viewer...</title>
</head>
<body class="govuk-template__body">
<script th:replace="~{fragments :: script-govuk-frontend-supported}"></script>
<a th:replace="~{fragments :: link-skip-to-main}"></a>
<header th:replace="~{fragments :: header}"></header>
<div class="loading-window">
    <div class="preview-container">
        <iframe
                th:src="${iframeSrc}"
                frameBorder="0">
        </iframe>
    </div>
    <div class="loading-container">
        <div>
            <h2 class="govuk-heading-m" style="margin:0;" data-i18n="loading:status">Loading...</h2>
            <p class="govuk-body" style="margin:0;" data-i18n="loading:pleaseWait">
                This viewer is currently being generated. Please wait a moment...
            </p>
        </div>
        <div>
            <img class="icon" src="/icons/loading.svg" alt="Loading icon"/>
        </div>
    </div>
</div>
<script type="module">
    // Redirect to the wait page
    window.location.href = 'wait' + window.location.hash;
</script>
</body>

</html>
